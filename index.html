<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Connection</title>
</head>
<body>
    <h1>P2P WebRTC Connection</h1>

    <input type="text" id="peerId" placeholder="Enter Peer ID">
    <button id="connectBtn">Connect to Peer</button>
    <div>
        <textarea id="dataChannel" rows="10" cols="50" readonly></textarea>
        <input type="text" id="message" placeholder="Enter Message">
        <button id="sendBtn">Send</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
